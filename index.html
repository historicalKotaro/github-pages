<!DOCTYPE html>
<html>
    <head>
        <title>historicalKotaro's portfolio</title>
        <script src="https://unpkg.com/vue@2.5.17"></script>
    </head>
    <body>
        <p id='app' class='top'>
            {{ top }}
        </p>
	    <div id='app'> 
		    {{ message }}
	    <div>
    </body>
	<script>
    	console.assert(typeof Vue !== 'undefined');
		
        new Vue({
			el: '#app',
			data: {
				message: "Welcome to Kotaro's history!",
                top: "Kotaroの歴史"
			}
		})   
	</script>

    <style>
        p.top{font-size: 40px;}



    </style>
</html>
